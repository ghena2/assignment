<div class="container">
    <a class="btn btn-primary m-2" href="/create">create</a>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        userName
                    </th>
                    <th scope="col">
                        password
                    </th>
                    <th scope="col">
                        app
                    </th>
                    <th scope="col">
                        category
                    </th>
                    <th scope="col" >
                        #
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        {{user.userName}}
                    </td>
                    <td>
                        {{user.password }}
                    </td>
                    <td>
                        {{user.app}}
                    </td>
                    <td>
                        {{user.category}}
                    </td>
                    <td>
                        <a class="btn btn-secondary m-2" href="/edit/{{user.id}}">Edit</a>
                        <button class="btn btn-danger m-2" (click)="delete(user.id)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>

</div>
